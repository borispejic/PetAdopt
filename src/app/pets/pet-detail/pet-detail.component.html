<div class="row">
  <div class="col-6">
    <div class="card mb-3" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="{{ pet.image }}"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ pet.name }}</h5>
            <p class="card-text">
              Category: {{ pet.category} <BR /> Sex:
              {{ pet.sex == "f" ? "Female" : "Male" }} <BR /> Size:
              {{ pet.size_kg }}kg
            </p>
          </div>
        </div>
        <p class="mt-2">
          {{ pet.story }}
        </p>
      </div>
    </div>
  </div>

  <div class="col-6">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          name="adoptionName"
          placeholder="Enter your full name"
          [(ngModel)]="adoption.name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contact</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          name="contact"
          placeholder="Enter your contact info (email/phone)"
          [(ngModel)]="adoption.contact"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary float-right"
        (click)="submitAdoption()"
      >
        Submit request
      </button>
    </form>
  </div>
</div>
