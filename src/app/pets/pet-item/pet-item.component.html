<div class="card mb-3 mt-3" [routerLink]="[pet._id]">
  <img class="card-img-top" src="{{ pet.image }}" />
  <div class="card-body">
    <h5 class="card-title">{{ pet.name }}</h5>
    <p class="card-text">
      Category: {{ pet.category }} / Size: {{ pet.size_kg }} <BR /> Sex:
      {{ pet.sex == "f" ? "Female" : "Male" }}
    </p>
  </div>
</div>
